services:
  # ──────────────────────────────────────────
  # Frontend: Next.js
  # ──────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mailcake
    restart: unless-stopped

  # ──────────────────────────────────────────
  # Backend: FastAPI
  # ──────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # hot-reload：改 code 只需 restart，不用 rebuild
    environment:
      APP_ENV: ${APP_ENV:-development}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      LITELLM_PROXY_URL: http://litellm:4000
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      litellm:
        condition: service_healthy
    networks:
      - mailcake
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ──────────────────────────────────────────
  # Worker: Email Sync + LLM Processing
  # ──────────────────────────────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.workers.main
    volumes:
      - ./backend:/app  # hot-reload：改 code 只需 restart，不用 rebuild
    environment:
      APP_ENV: ${APP_ENV:-development}
      SECRET_KEY: ${SECRET_KEY}       # 必須和 api 一樣，否則無法解密 OAuth token
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      LITELLM_PROXY_URL: http://litellm:4000
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}       # token refresh 需要
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      litellm:
        condition: service_healthy
    networks:
      - mailcake
    restart: unless-stopped

  # ──────────────────────────────────────────
  # LiteLLM Proxy
  # ──────────────────────────────────────────
  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-placeholder}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-placeholder}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-placeholder}
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
    command: >
      --config /app/config.yaml
      --port 4000
      --num_workers 2
    networks:
      - mailcake
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')\""]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s

  # ──────────────────────────────────────────
  # PostgreSQL
  # ──────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mailcake}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mailcake_password}
      POSTGRES_DB: ${POSTGRES_DB:-mailcake}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mailcake
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mailcake}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────
  # Redis
  # ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mailcake
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────
  # Ollama (本地 LLM，可選 - 需要較多記憶體)
  # ──────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mailcake
    restart: unless-stopped
    profiles:
      - local-llm  # 使用 docker compose --profile local-llm up 才會啟動

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  mailcake:
    driver: bridge
